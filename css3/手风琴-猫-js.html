<!DOCTYPE html>
<html>

	<head>
		<meta charset="utf-8">
		<title></title>
		<style type="text/css">
			*{
				margin:0px;
				padding:0px;
			}
			img{
				float:left;
				width:50px;
				height:200px;
				transition: all 1s ease;
			}
			#bax{
				border:solid 5px darkgray;
				width:500px;
				height:200px;
			}
			#box{
				width:0px;
				height:200px;
				display: inline;
			}
			#img1{
				width: 250px;
			}
		</style>
		<script type="text/javascript">
			window.onload = function(){
				
				var img =document.getElementsByTagName("img");
				for(var i=0;i<img.length;i++){
					img[i].index = i;
					img[i].onmouseover=function(){
					for(var j=0;j<img.length;j++){
						img[j].width=0px;
					}
					img[this.index].width=250px;
				}
				}
				
				
			}
			
		</script>
	</head>

	<body>
		<div id="bax">
			<div id="box">
				<img id="img1" src="img/f.jpg" />
				<img src="img/g.jpg" />
				<img src="img/h.jpg" />
				<img src="img/i.jpg" />
				<img src="img/j.jpg" />
				<img src="img/k.jpg" />
			</div>
		</div>

	</body>

</html>
